spring.application.name=notes

#port
server.port=8081

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/notesdb

#Then you launch the app with:
#DB_USER=postgres DB_PASS=yourpassword ./gradlew bootRun

spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Flyway migration
#logging.level.org.flywaydb.core=DEBUG
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
